<!doctype html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <a href="" class="btn" id="x-button">Use X</a>
        <a href="" class="btn" id="o-button">Use O</a>
        <div class="row">
          <div class="col-md-6">
            <a href="" class="tic" id="1">1</a>
            <a href="" class="tic" id="2"></a>
            <a href="" class="tic" id="3">3</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="" class="tic" id="4"></a>
            <a href="" class="tic" id="5">5</a>
            <a href="" class="tic" id="6"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="" class="tic" id="7">7</a>
            <a href="" class="tic" id="8"></a>
            <a href="" class="tic" id="9">9</a>
          </div>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
